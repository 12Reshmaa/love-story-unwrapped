[build]
  command = "npm run build"
  publish = "dist"

# --- HEADERS ---
[[headers]]
  for = "/videos/*.mp4"
  [headers.values]
    Content-Type = "video/mp4"
    Accept-Ranges = "bytes"

# --- REDIRECTS (THIS IS THE FIX) ---
[[redirects]]
  from = "/videos/*"
  to = "/videos/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
